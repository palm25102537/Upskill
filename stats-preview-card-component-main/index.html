<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' type= 'text/css' href='index.css'>
  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class='container'>
    <div class='box'>
      <div class='card'> 
       
        <div class='card-text'>
          <div class='card-text-header'>
           <h2>Get <span class='insights'>insights</span> that help</h2> 
           <h2>your business grow.</h2>
          </div>
          
          <div class='card-text-sub'>
            <p>Discover the benefits of data analytics and make</p>
            <p>better decisions regarding revenue, customer</p>
            <p>experience, and overall efficiency.</p>   
          </div>
          
        <div class='card-text-bottom'>
          <div>
            <h2 class='card-text-main'>10k+</h2>
            <p>companies</p>
          </div>
          <div style='margin-left: 50px;margin-right: 50px;'>
            <h2 class='card-text-main'>314</h2>
            <p>templates</p>
          </div>
          <div>
            <h2 class='card-text-main'> 12m+</h2>
            <p>queries</p>
          </div>
        </div>
             
        </div>
        <div class='card-image'>
          <img class='headerImage' src='./images/image-header-desktop.jpg'/>
        </div>
      
      </div>
    </div>    
  </div>
</body>
</html>
